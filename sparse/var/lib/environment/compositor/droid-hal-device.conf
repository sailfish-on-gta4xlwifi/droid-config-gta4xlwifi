# Config for samsung/gta4xlwifi
EGL_PLATFORM=hwcomposer
QT_QPA_PLATFORM=hwcomposer
QT_QPA_NO_FRAMEBUFFER_FIRST=1
# Determine which node is your touchscreen by checking /dev/input/event*. WRITE˓→ALL IN ONE LINE(:
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/input/event0 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap -plugin evdevmouse:abs:/dev/input/event1

